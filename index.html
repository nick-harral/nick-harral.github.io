<script>
   async function handleButtonClick() {
    try {
      const apiUrl = `https://httpbin.org/get?key=${encodeURIComponent(keyParam)}&value=${encodeURIComponent(valueParam)}`;
      const response = await fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        }
      });

     } catch (error) {
    console.error('Fetch error:', error.message);
    return null;
    }    
  // Attach event listener to fix "handleButtonClick is not defined"
  document.getElementById('action-button').addEventListener('click', handleButtonClick);
</script>
